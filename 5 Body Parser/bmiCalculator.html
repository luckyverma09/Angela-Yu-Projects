<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Calculate your Body Mass Index</h1>
    <form action="/bmiCalculator" method="post">
      <input
        type="text"
        id="height"
        name="height"
        placeholder="Height in meters"
      /><br /><br />
      <input
        type="text"
        name="weight"
        id="weight"
        placeholder="Weignt in Kilograms"
      /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
